{% load i18n %}

<div class="form-group">
  <label
    for="{{ field_name }}"
    style="
      font-size: 0.75rem;
      color: #6c757d;
      margin-bottom: 0.25rem;
      display: block;
      font-weight: normal;
    "
  >
    {{ title }}
  </label>

  <select
    class="form-control search-filter"
    style="width: 100%"
    tabindex="-1"
    aria-hidden="true"
    data-name="{{ field_name }}"
  >
    <option value="">{{ title }}</option>
    <option value="">---------</option>
    {% for choice in choices %} {% if choice.name %}
    <option
      data-name="{{ choice.name }}"
      value="{{ choice.value }}"
      {%
      if
      choice.selected
      %}selected{%
      endif
      %}
    >
      {{ choice.display }}
    </option>
    {% endif %} {% endfor %}
  </select>
</div>
